{% extends "layout.html" %} {% block body %}
<div class="register-page">
	<form
		class="form"
		action="{% url 'register' %}"
		method="POST"
		enctype="multipart/form-data"
	>
		{% csrf_token %}
		<div class="form-group">
			<input
				class="form-input"
				type="text"
				name="username"
				placeholder="Username"
			/>
		</div>

		<div class="form-group">
			<input
				class="form-input"
				type="email"
				name="mail"
				placeholder="Email Address"
			/>
		</div>

		<div class="form-group">
			<input
				class="form-input"
				type="password"
				name="password"
				placeholder="Password"
			/>
		</div>

		<div class="form-group">
			<input
				class="form-input"
				type="password"
				name="confirmation"
				placeholder="Confirmation"
			/>
		</div>

		<input
			class="image-input"
			type="file"
			name="profile_image"
			accept="image/*"
			id="profile_image"
		/>
		<label for="profile_image" class="custom-image-button">Choose Image</label>

		<input class="input-button" type="submit" value="Register" />

		<p class="message">{{message}}</p>
	</form>
</div>

{% endblock %}
